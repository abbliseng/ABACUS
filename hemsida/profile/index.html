<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'></link>
    <link rel="stylesheet" href="/styles/helpers.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/main.js"></script>
    <!-- Script that allows for a template oriented design -->
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = '../views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
    <script type="module" src="/firebase.js"></script>
</head>

<body class="main">
    <div data-include="toolbar"></div>
    <div id="page-view" class="profile-page">

                <span class="t">Titel</span>
                <span class="l">Länk</span>
                <span class="d">Datum</span>
            </div>
            <div id="divider"></div>
            <button id="add-event-btn"><span>+</span></button>
            <div class="event-listing no-touchy">
                <div id="event-title-and-content">
                    <span id="e-title">Christer knackar på</span>
                    <span id="e-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
                </div>
                <span id="e-link">https://shhhhh.com</span>
                <span id="e-date">25 Dec, 3099</span>
                <button id="edit">...</button>
            </div>
        </div>
    </div>
</body>

</html>
