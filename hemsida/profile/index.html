<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'></link>
    <link rel="stylesheet" href="/styles/helpers.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/styles/switch.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/profile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/main.js"></script>
    <!-- Script that allows for a template oriented design -->
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = '../views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
    <script type="module" src="/firebase.js"></script>
</head>

<body class="main">
    <div data-include="toolbar"></div>
    <div id="page-view" class="profile-page">
        <h1>Händelser</h1>
        <div id="event-manager">
            <div id="titles">
                <span class="t">Titel</span>
                <span class="l">Länk</span>
                <span class="d">Datum</span>
            </div>
            <div id="divider"></div>
            <button id="add-event-btn"><span>+</span></button>
        </div>
    </div>
    <div class="popup-centerer">
        <div id="edit-news-popup" class="editor-news-popup">
            <h1>Lägg till händelse.</h1>
            <form action="" class="news-form">
                <div class="title-n-date">
                    <input class="title form ph" type="text" name="" id="" placeholder="Titel">
                    <input class="date form ph" type="text" name="" id="" placeholder="Datum">
                </div>
                <input class="content form ph" type="text" name="" id="" placeholder="Innehåll">
                <input class="link form ph" type="text" name="" id="" placeholder="Länk">
            </form>
        </div>
    </div>
</body>

</html>
