<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'></link>
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link rel="stylesheet" href="./styles/switch.css">
    <link rel="stylesheet" href="./styles/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- Script that allows for a template oriented design -->
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = 'views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>

<body class="main">
    <div data-include="toolbar"></div>
    <div id="page-view" class="flex-container">
        <div id="event" class="event-container">
            <div class="spacer"></div>
            <div class="event-card">
                <h1 class="h-font white" id="event-card-title">Info title</h1>
                <span class="h-font white event-card-content" id="event-card-temp"></span>
            </div>
            <div class="spacer"></div>
        </div>
        <!-- FIXME: Fix this :^)  // Make functional -->
        <div class="event-selector">
            <div class="select" id="s1"></div>
            <div class="select" id="s2"></div>
            <div class="select" id="s3"></div>
        </div>
        <div id="news" class="news-section">
            <h1 class="news-title h-font white">Nyheter</h1 >
            <div id="news-lister">
                <div class="news-card" id="n1">
                    <div id="n-date">
                        <span class="h-font white">12 Dec, 2019</span>
                    </div>
                    <div id="n-text">
                        <span id="n-title" class="h-font white">Christer knackar på</span>
                        <span id="n-content" class="h-font white">Lorem ipsum dolor sit amet, consectetur...</span>
                        <span id="n-press" class="h-font white">Tryck för mer information.</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="about">
            <h1>About</h1>
        </div>
        <!-- <div id="profile-page">
            <h1>PROFILE</h1>
        </div> -->
    </div>
</body>

</html>
