<!DOCTYPE html>

<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'></link>
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link rel="stylesheet" href="./styles/switch.css">
    <link rel="stylesheet" href="./styles/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- Script that allows for a template oriented design -->
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = 'views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>

<body class="main">
    <div data-include="toolbar"></div>
    <div id="page-view">
        <div id="home-page">
            <h1>HOME</h1>
        </div>
        <div id="login-page">
            <div data-include="login"></div>
        </div>
        <div id="profile-page">
            <h1>PROFILE</h1>
        </div>
    </div>
</body>

</html>
